<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bem-vindo!</h1>
    <div class="container">
        <label for="inputTime">Digite uma hora do dia (formato HH:MM): </label>
        <input id="inputTime" type="text" placeholder="HH:MM">
        <button id="submitButton">Enviar</button>
        <div class="message">
            <p id="greetingMessage"></p>
            <p id="formattedTime"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
